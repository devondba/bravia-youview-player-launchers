language: android
jdk: oraclejdk8
dist: xenial
os: linux

env:
  global:
    - ADB_INSTALL_TIMEOUT=5
    - ANDROID_ABI=armeabi-v7a
    # storepass
    - secure: ""

android:
  components:
    - tools
    - platform-tools
    - tools
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_install:
  - touch $HOME/.android/repositories.cfg
  - yes | sdkmanager "platforms;android-28"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_script:
  - chmod +x gradlew

script:
  - ./gradlew --no-daemon clean build

before_deploy:
  - openssl aes-256-cbc -K $encrypted_d4f65c79752c_key -iv $encrypted_d4f65c79752c_iv -in android-keys.jks.enc -out android-keys.jks -d
  - build_tools_version=$(ls -1 ${ANDROID_HOME}/build-tools | tail -n 1)
  - |
    apks=($(find "$TRAVIS_BUILD_DIR" -name '*release*.apk'))
    for apk in "${apks[@]}"; do
      signedFile="$TRAVIS_BUILD_DIR/$(basename "$apk" | sed 's/unsigned/signed/')"
      jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 -keystore $TRAVIS_BUILD_DIR/android-keys.jks -storepass $storepass "$apk" atvlaunchers
      jarsigner -verify "$apk"
      ${ANDROID_HOME}/build-tools/${build_tools_version}/zipalign -v 4 "$apk" "$signedFile"
    done
  - pwd && ls -la

deploy:
  provider: releases
  file: "*-signed.apk"
  file_glob: true
  on:
    repo: hoshsadiq/bravia-youview-player-launchers
    tags: true
    jdk: oraclejdk8
  api_token:
    secure: ""
